<!doctype html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


  <script src="https://kit.fontawesome.com/9d6964b900.js" crossorigin="anonymous"></script>

  {% load static %}
  <link rel="shortcut icon" href="{% static 'avatar.png'%}" type="image/x-icon">
  {% block styles %}

  <link rel="stylesheet" href="{% static 'styles.css'%}">


  {% endblock %}


  {% block title %}
  <title>Wamuyu|Gallery</title>
  {% endblock %}
  
</head>
<body>
{% block nav %}

<nav class="navbar sticky-top text-light navbar-dark navbar-expand-md bg-dark py-3">
  <div class="container-fluid"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"></span><span> <i class="fa fa-home" aria-hidden="true"></i></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation </span><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navcol-5">
          <ul class="navbar-nav ms-auto">
              {% for location in locations%}
              <li class="nav-item">
                <a class="nav-link" href="{%url "gally_app:locate" place=location.name %}">{{location.name}} </a>
              </li>
              {% endfor%}
            </ul>
          </ul>
      </div>


  </div>
</nav>




  <div class="container">
  <div class="data">
    <h1 class="text-center mt-3 text-decoration-underline">
      Wamuyu's Gallery
    </h1>
    <form action="{% url 'gally_app:categorySearch' %}" class="form-inline  m-auto d-flex">
      <input name="category" class="form-control mr-sm-2" type="search" placeholder="Search by Category eg. shoots" aria-label="Search">
      <button class="search ms-0 btn my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
  <div>
  </div>
  </div>
  {% endblock nav %}

    {% block content %}{% endblock %}



  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'script.js'%}"> </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>




</body>
</html>
